<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/global.css" />
    <script type="module" src="/lib/builder-setup.js"></script>

    <!-- HTML Meta Tags -->
    <title>Sidequest</title>
    <meta
      name="description"
      content="We help you build out your side project in 6 weeks"
    />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Sidequest" />
    <meta
      itemprop="description"
      content="We help you build out your side project in 6 weeks"
    />
    <meta itemprop="image" content="https://mysidequest.xyz/thumbnail.png" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://mysidequest.xyz/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Sidequest" />
    <meta
      property="og:description"
      content="We help you build out your side project in 6 weeks"
    />
    <meta property="og:image" content="https://mysidequest.xyz/thumbnail.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sidequest" />
    <meta
      name="twitter:description"
      content="We help you build out your side project in 6 weeks"
    />
    <meta
      name="twitter:image"
      content="https://mysidequest.xyz/thumbnail.png"
    />

    %sveltekit.head%

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YTJFBNYEJR"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-YTJFBNYEJR');
    </script>
  </head>

  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
